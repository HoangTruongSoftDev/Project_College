<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Canada Horizon Database </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="resources/css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Michroma:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Actor:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abril Fatface:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="dashboard-page">
      <section class="canada-horizon-label">
        <div class="canada-horizon-label-child"></div>
        <h3 class="canada-horizon">Canada Horizon</h3>
        <div class="canada-horizon-label-inner">
          <div class="dashboard-parent">
            <h3 class="dashboard">Dashboard</h3>
            <h3 class="admin">Admin</h3>
            <h3 class="employer">Employer</h3>
            <h3 class="worker">Worker</h3>
            <h3 class="logout">Logout</h3>
          </div>
        </div>
        <div class="frame-div">
          <div class="frame-parent">
            
            <div class="setting-wrapper">
              <img
                class="setting-icon"
                loading="lazy"
                alt="Setting Icon"
                src="/build-assets/setting-icon.png"
              />
            </div>
            <div class="frame-wrapper">
              <img
                class="user-icon"
                loading="lazy"
                alt="User Icon"
                src="/build-assets/user-icon.png"
              />
            </div>
            <h2 class="user-name">Truong</h2>
          </div>
        </div>
      </section>
      <section class="frame-group">
        <div class="rectangle-parent">
          <div class="frame-item"></div>
          <div class="menu-dash-board-wrapper">
            <a class="menu-dash-board" href="index.html">
              <div class="dashboard-menu">
                <img class="category-icon" alt="" src="/build-assets/dashboard-icon.jpg" />
              </div>
              <div class="dashboard1">Dashboard</div>
            </a>
          </div>
          
          <div class="frame-container" >
            <div class="dropdown">
              <a class="dropbtn group-admin" href="admin-page.html">
                <img class="admin-icon" alt="Admin Icon" src="/build-assets/admin-icon.png" />
                <div class="admin-wrapper">
                  <div class="admin1">Admin</div>
                </div>
              </a>
              <div class="dropdown-content">
                <a href="admin-page-create.html">Create New</a>
              </div>
            </div>
          </div>
<!-- ============== -->
          <div class="frame-wrapper1" >
            <div class="dropdown">
              <a class="dropbtn group-employer" href="employer-page.html">
                <img class="employer-icon" alt="Employer Icon" src="/build-assets/employer-icon.png" />
                <div class="employer-wrapper">
                  <div class="employer1">Employer</div>
                </div>
              </a>
              <div class="dropdown-content">
                <a href="employer-page-create.html">Create New</a>
              </div>
            </div>
          </div>
<!-- ============== -->

          <div class="frame-wrapper2" >
            <div class="dropdown">
              <a class="dropbtn group-worker" href="worker-page.html">
                <img class="worker-icon" alt="Worker Icon" src="/build-assets/worker-icon.png" />
                <div class="worker-wrapper">
                  <div class="worker1" style="margin-right: 60px;">Worker</div>
                </div>
              </a>
              <div class="dropdown-content">
                <a href="worker-page-create.html">Create New</a>
              </div>
            </div>
          </div>
<!-- ============== -->

          <div class="frame-wrapper3">
            <a class="rectangle-parent1" href="#">
              <div class="group-logout">
                <img class="logout-icon" alt="" src="/build-assets/logout-icon.png" />
              </div>
              <div class="logout1">Logout</div>
            </a>
          </div>

<!-- ============== -->    
          <button class="rectangle-parent2">
            <div class="frame-child3"></div>
            <div class="collape">Collape</div>
            <div class="welcome-message">
              <img
                class="welcome-message-child"
                alt=""
                src="./public/group-210.svg"
              />
            </div>
          </button>
        </div>
        <div class="div-content-wrapper">
          <div class="div-content">
            <div class="content-admin">
              <div class="content-admin-child"></div>
              <div class="administrator-label-wrapper">
                <div class="administrator-label">
                  <div class="profile-wrapper">
                    <img
                      class="profile-icon3"
                      loading="lazy"
                      alt=""
                      src="./public/profile-3.svg"
                    />
                  </div>
                  <h1 class="admin2">Admin</h1>
                </div>
              </div>
              <div class="administrators-management">
                Administrators Management
              </div>
            </div>
            <div class="content-employer">
              <div class="content-employer-child"></div>
              <div class="profile-container">
                <img
                  class="profile-icon4"
                  loading="lazy"
                  alt=""
                  src="./public/profile-4.svg"
                />
              </div>
              <div class="employer-parent">
                <h1 class="employer2">Employer</h1>
                <div class="employers-management-wrapper">
                  <div class="employers-management">Employers Management</div>
                </div>
              </div>
            </div>
            <div class="content-worker">
              <div class="content-worker-child"></div>
              <div class="content-worker-inner">
                <div class="frame-parent1">
                  <div class="profile-frame">
                    <img
                      class="profile-icon5"
                      loading="lazy"
                      alt=""
                      src="./public/profile-5.svg"
                    />
                  </div>
                  <h1 class="worker2">Worker</h1>
                </div>
              </div>
              <div class="workers-management">Workers Management</div>
            </div>
            <div class="frame-parent2">
              <div class="img-person-1-wrapper">
                <img
                  class="img-person-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/imgperson1.svg"
                />
              </div>
              <div class="welcome-back-parent">
                <h1 class="welcome-back">Welcome back ðŸ‘‹</h1>
                <h1 class="truong1">Truong</h1>
              </div>
              <div class="img-person-2-wrapper">
                <img
                  class="img-person-2-icon"
                  loading="lazy"
                  alt=""
                  src="./public/imgperson2.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
