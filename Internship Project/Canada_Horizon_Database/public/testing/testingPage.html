<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <style>
    /* Custom styles for the container */
    .frame {
      display: inline-block;
      border: 1px solid blue;
      /* Set border color */
      padding: 10px;
      /* Add some padding */
      border-radius: 5px;
      /* Add rounded corners */
    }

    /* Custom styles for the label */
    .date-label {
      color: white;
      margin-right: 10px;
      /* Add some space between label and input */
    }

    /* Custom styles for the input */
    .date-container input[type="date"] {
      background-color: blue;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      width: 180px;
      /* Adjust as needed */
    }
  </style>
</head>

<body>
  <input type="file" id="fileInput" />
    <button id="uploadButton">Upload</button>
    <button id="downloadButton">Download Last Uploaded File</button>
    <div id="fileDisplay"></div>

    <script>
      let lastUploadedFileId = null;

      document.getElementById('uploadButton').addEventListener('click', async () => {
          const fileInput = document.getElementById('fileInput');
          if (fileInput.files.length > 0) {
              const file = fileInput.files[0];
              const filePath = file.path; // This is the path of the file on the user's system

              try {
                  const response = await window.api.uploadFile(filePath);
                  console.log('File uploaded successfully:', response);
                  lastUploadedFileId = response.fileId; // Store the file ID for later use
              } catch (error) {
                  console.error('Error uploading file:', error);
              }
          } else {
              console.log('No file selected');
          }
      });

      document.getElementById('downloadButton').addEventListener('click', async () => {
          if (lastUploadedFileId) {
              try {
                  const response = await window.api.downloadFile(lastUploadedFileId);
                  console.log('File downloaded successfully:', response);
                  displayFile(response.downloadPath);
              } catch (error) {
                  console.error('Error downloading file:', error);
              }
          } else {
              console.log('No file has been uploaded yet');
          }
      });

      function displayFile(filePath) {
          const fileDisplay = document.getElementById('fileDisplay');
          const fileExtension = filePath.split('.').pop().toLowerCase();

          if (['png', 'jpg', 'jpeg', 'gif'].includes(fileExtension)) {
              // Display image
              const img = document.createElement('img');
              img.src = `file://${filePath}`;
              fileDisplay.innerHTML = '';
              fileDisplay.appendChild(img);
          } else if (['txt', 'html', 'json'].includes(fileExtension)) {
              // Display text
              fetch(`file://${filePath}`)
                  .then(response => response.text())
                  .then(text => {
                      const pre = document.createElement('pre');
                      pre.textContent = text;
                      fileDisplay.innerHTML = '';
                      fileDisplay.appendChild(pre);
                  })
                  .catch(error => console.error('Error displaying text file:', error));
          } else {
              console.log('Unsupported file type');
          }
      }
  </script>
</body>

</html>
