<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Nouvel Horizon Canada Database Management</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="resources/css/professional-activities-check.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Michroma:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Actor:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril Fatface:wght@400&display=swap" />
</head>

<body>
    <div class="admin-page">
        <section class="canada-horizon-label">
            <h3 class="canada-horizon">Nouvel Horizon Canada</h3>
            <div class="canada-horizon-label-inner">
                <a class="dashboard" href="index.html">Dashboard</a>
                <a class="admin" href="admin-page.html">Admin</a>
                <a class="employer" href="employer-page.html">Employer</a>
                <a class="worker" href="worker-page.html">Worker</a>
                <a class="report" href="report-page.html">Report</a>
            </div>
            <div class="frame-div1">
                <div class="frame-parent">
                    <img class="user-icon" loading="lazy" alt="User Icon" src="build-assets/user-icon.png" />
                    <h2 class="user-name" id="loginUser">Truong</h2>
                    <input type="image" class="setting-icon logoutButton" loading="lazy" alt="Setting Icon"
                        src="build-assets/logout-icon.png">
                </div>
            </div>
        </section>

        <!-- ================================================================================ -->
        <main class="truong-email-label">
            <div class="rectangle-parent">
                <div class="menu-dash-board-wrapper">
                    <a class="menu-dash-board" href="index.html">
                        <div class="dashboard-menu">
                            <img class="category-icon" alt="" src="build-assets/dashboard-icon.jpg" />
                        </div>
                        <div class="dashboard1">Dashboard</div>
                    </a>
                </div>
                <div class="frame-container-1">
                    <div class="dropdown">
                        <a class="dropbtn group-admin" href="admin-page.html">
                            <img class="admin-icon" alt="Admin Icon" src="build-assets/admin-icon.png" />
                            <div class="admin-wrapper">
                                <div class="admin1">Admin</div>
                            </div>
                        </a>

                    </div>
                </div>
                <div class="frame-wrapper1">
                    <div class="dropdown">
                        <a class="dropbtn group-employer" href="employer-page.html">
                            <img class="employer-icon" alt="Employer Icon" src="build-assets/employer-icon.png" />
                            <div class="employer-wrapper">
                                <div class="employer1">Employer</div>
                            </div>
                        </a>

                    </div>
                </div>


                <div class="frame-wrapper2-1">
                    <div class="dropdown">
                        <a class="dropbtn group-worker" href="worker-page.html">
                            <img class="worker-icon" alt="Worker Icon" src="build-assets/worker-icon.png" />
                            <div class="worker-wrapper">
                                <div class="worker1">Worker</div>
                            </div>
                        </a>
                    </div>
                </div>


                <div class="frame-wrapper3-1">
                    <a class="rectangle-parent1" href="#">
                        <div class="group-logout">
                            <img class="logout-icon" alt="" src="build-assets/logout-icon.png" />
                        </div>
                        <div class="logout1 logoutButton">Logout</div>
                    </a>
                </div>
            </div>
            <!-- =========================================================================================================== -->
            <section class="contact-info-detail-label">
                <div class="display-title-box">
                    <div class="title-box-wrapper">
                        <div class="title-box">
                            <h1 class="administrator-management">
                                Professional Activities Management
                            </h1>
                        </div>
                    </div>
                    <div class="div-main">

                        <div class="div-operation">
                            <button id="updateButton" class="rectangle-parent5">
                                <div class="search">Update</div>
                            </button>
                            <button id="resetButton" class="rectangle-parent6">
                                <div class="reset">Refresh</div>
                            </button>
                            <button id="returnButton" class="rectangle-parent5">
                                <div class="create-new">Return</div>
                            </button>
                        </div>
                        <div class="div-all">
                            <div class="div-content-all">
                                <div class="div-table-title-color">
                                    <h1>List Of Professional Activities</h1>
                                </div>

                                <table id="professionalActivitiesList">
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="resources/javascript/professional-activities-check.js" type="module"></script>

</body>

</html>
