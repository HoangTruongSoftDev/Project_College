<!DOCTYPE html>
<html lang="fr">

<head>
  <title> Canada Horizon Database Management</title>
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="resources/css/worker-page-modify.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Michroma:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Actor:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril Fatface:wght@400&display=swap" />
</head>

<body>
  <div class="admin-page">
    <section class="canada-horizon-label">
      <h3 class="canada-horizon">Canada Horizon</h3>
      <div class="canada-horizon-label-inner">
        <div class="dashboard-parent">
          <a class="dashboard" href="index.html">Dashboard</a>
          <a class="admin" href="admin-page.html">Admin</a>
          <a class="employer" href="employer-page.html">Employer</a>
          <a class="worker" href="worker-page.html">Worker</a>
          <a class="logout" href="#">Logout</a>
        </div>
      </div>
      <div class="frame-div1">
        <div class="frame-parent">

          <div class="setting-wrapper">
            <img class="setting-icon" loading="lazy" alt="Setting Icon" src="build-assets/setting-icon.png" />
          </div>
          <div class="frame-wrapper">
            <img class="user-icon" loading="lazy" alt="User Icon" src="build-assets/user-icon.png" />
          </div>
          <h2 class="user-name">Truong</h2>
        </div>
      </div>
    </section>

    <!-- ================================================================================ -->
    <main class="truong-email-label">
      <div class="rectangle-parent">
        <div class="menu-dash-board-wrapper">
          <a class="menu-dash-board" href="index.html">
            <div class="dashboard-menu">
              <img class="category-icon" alt="" src="build-assets/dashboard-icon.jpg" />
            </div>
            <div class="dashboard1">Dashboard</div>
          </a>
        </div>
        <div class="frame-container-1">
          <div class="dropdown">
            <a class="dropbtn group-admin" href="admin-page.html">
              <img class="admin-icon" alt="Admin Icon" src="build-assets/admin-icon.png" />
              <div class="admin-wrapper">
                <div class="admin1">Admin</div>
              </div>
            </a>
            <div class="dropdown-content">
              <a href="admin-page-create.html">Create New</a>
            </div>
          </div>
        </div>
        <div class="frame-wrapper1">
          <div class="dropdown">
            <a class="dropbtn group-employer" href="employer-page.html">
              <img class="employer-icon" alt="Employer Icon" src="build-assets/employer-icon.png" />
              <div class="employer-wrapper">
                <div class="employer1">Employer</div>
              </div>
            </a>
            <div class="dropdown-content">
              <a href="employer-page-create.html">Create New</a>
            </div>
          </div>
        </div>


        <div class="frame-wrapper2-1">
          <div class="dropdown">
            <a class="dropbtn group-worker" href="worker-page.html">
              <img class="worker-icon" alt="Worker Icon" src="build-assets/worker-icon.png" />
              <div class="worker-wrapper">
                <div class="worker1">Worker</div>
              </div>
            </a>
            <div class="dropdown-content">
              <a href="worker-page-create.html">Create New</a>
            </div>
          </div>
        </div>


        <div class="frame-wrapper3-1">
          <a class="rectangle-parent1" href="#">
            <div class="group-logout">
              <img class="logout-icon" alt="" src="build-assets/logout-icon.png" />
            </div>
            <div class="logout1">Logout</div>
          </a>
        </div>
      </div>
      <!-- =========================================================================================================== -->
      <section class="contact-info-detail-label">
        <div class="display-title-box">
          <div class="title-box-wrapper">
            <div class="title-box">
              <h1 class="administrator-management">
                Worker Modification
              </h1>
            </div>
          </div>
          <div class="div-main">
            <div class="div-all">
              <div class="div-content-all">
                <input type="hidden" id="idInput">
                <label for="firstName">First Name</label>
                <input class="input-style" type="text" id="firstNameInput" name="firstName" required />

                <label for="lastName">Last Name</label>
                <input class="input-style" type="text" id="lastNameInput" name="lastName" required />

                <label for="birthDate"> Date Of Birth</label>
                <input class="input-style" placeholder="Birth Date" id="birthDateInput" type="date" required />

                <label for="address">Address</label>
                <input class="input-style" type="text" id="addressInput" name="address" required />

                <label for="phoneNumber">Phone Number</label>
                <input class="input-style" type="text" id="phoneNumberInput" name="phoneNumber" required />

                <div class="centered-div">
                  <label for="professionalDiplomas">Professional Diploma</label>
                  <input type="image" src="build-assets/plus-icon.png" id="createProfessionalDiplomas"
                    alt="create diplomas" width="30" height="30">
                  <input type="image" src="build-assets/list-icon.png" id="listProfessionalDiplomas" alt="list diplomas"
                    width="30" height="30">
                </div>
                <input class="input-style" type="text" id="professionalDiplomasInput" name="professionalDiplomas"
                  required />

                <div class="centered-div">
                  <label for="professions">Professions</label>
                  <input type="image" src="build-assets/plus-icon.png" id="createProfessions" alt="create professions"
                    width="30" height="30">
                  <input type="image" src="build-assets/list-icon.png" id="listProfessions" alt="list professions"
                    width="30" height="30">
                </div>

                <input class="input-style" type="text" id="professionsInput" name="professions" required />



                <div class="centered-div">
                  <label for="bill">Bill</label>
                  <input type="image" src="build-assets/plus-icon.png" id="createBill" alt="create bill" width="30"
                    height="30">
                  <input type="image" src="build-assets/list-icon.png" id="listBill" alt="list bill" width="30"
                    height="30">
                </div>
                <div class="centered-div">
                  <div class="centered-div modified-div">

                    <label for="resume">Resume</label>

                    <input class="hidden-input" type="file" id="addResume" width="30" height="30" >
                    <input type="image" src="build-assets/plus-icon.png" id="resumeCreateButton" alt="add Resume" width="30" height="30">

                    <input type="image" src="build-assets/list-icon.png" id="readResume" alt="read Resume" width="30"
                      height="30">
                  </div>
                  <div class="centered-div">
                    <label for="motivationLetter">Motivation Letter</label>
                    <input class="hidden-input" type="file" id="addMotivationLetter" width="30" height="30" >
                    <input type="image" src="build-assets/plus-icon.png" id="motivationLetterCreateButton"
                      alt="add Motivation Letter" width="30" height="30">
                    <input type="image" src="build-assets/list-icon.png" id="readMotivationLetter"
                      alt="read Motivation Letter" width="30" height="30">
                  </div>
                </div>


                <div class="button-div">
                  <button id="updateButton">Update</button>
                  <button id="deleteButton">Delete</button>
                  <button id="returnButton">Return</button>
                </div>

              </div>

            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="resources/javascript/worker-page-modify.js" type="module"></script>

</body>

</html>
